<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./forgetStyle.css">
</head>

<body>

  <div class="card">
    <div class="icon">🔑</div>
    <h2>Forgot Password?</h2>
    <p>No worries, enter your email for instructions</p>

    <form id="forgotForm">
      <input id="email" type="email" placeholder="Enter your email">
      <a href="./index.html">← Return to login page</a>
      <button type="submit" class="btn">Send 6 digit code</button>
    </form>

    <div id="messageBox" class="message" ></div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", async (e) =>{
      e.preventDefault();

      const email = document.getElementById("email").value;

      try {
        const res = await fetch("/api/authorize/resend-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (data.success) {
          messageBox.innerText = "✅ " + data.message;
          // redirect to new password page after short delay
          setTimeout(() => {
            window.location.href = "./newPassword.html?email=" + encodeURIComponent(email);
          }, 1500);
        } else {
          messageBox.innerText = "❌ " + (data.message || "Failed to send OTP");
        }
      } catch (err) {
        console.error(err);
        messageBox.innerText = "❌ Error connecting to server";
      }

    });

  </script>
</body>

</html>
