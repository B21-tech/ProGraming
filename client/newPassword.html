<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="./forgetStyle.css">
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter the OTP and your new password</p>

    <form id="resetForm">
      <input type="text" id="otp" placeholder="OTP" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit" class="btn">Reset Password</button>
    </form>

    <div id="resetMessage"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    const form = document.getElementById("resetForm");
    const messageBox = document.getElementById("resetMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("/api/authorize/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp, newPassword }),
        });

        const data = await res.json();

        if (data.success) {
          messageBox.innerText = "✅ " + data.message;
          setTimeout(() => {
            window.location.href = "./index.html"; // redirect to login
          }, 1500);
        } else {
          messageBox.innerText = "❌ " + (data.message || "Reset failed");
        }
      } catch (err) {
        console.error(err);
        messageBox.innerText = "❌ Error connecting to server";
      }
    });
  </script>
</body>
</html>
