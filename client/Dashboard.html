<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .start-btn {
      background: #fbbc04;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 40px;
    }

    .start-btn:hover {
      background: #e0a800;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="greeting">Loading...</h1>
    <p>Ready to continue your learning journey?</p>
    <button class="start-btn" onclick="window.location.href='../mainProcess/stages.html'">Start or Continue Your Course</button>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("http://localhost:4000/api/dashboard", {
          method: "GET",
          credentials: "include", // üëà VERY important!
        });

        const data = await res.json();

        if (data.success) {
          console.log("‚úÖ Dashboard data:", data);
          document.getElementById("greeting").innerText = data.greeting;
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error("Error connecting to dashboard:", err);
        alert("Error connecting to dashboard");
      }

    }
    // Call the function when page loads
    loadDashboard();
  </script>

</body>

</html>
